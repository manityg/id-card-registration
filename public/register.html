<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <img class="img1" src="./public/images/nic.png">
        <img class="img2" src="./public/images/digitalindia.png">
        <h1>Registration</h1>
    </header>
    <main class="container">
        <form id="registerForm" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required onclick="this.showPicker()">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
            
            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj" name="doj" required onclick="this.showPicker()">
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>--Select--</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Vigilance">Vigilance</option>
                <option value="Education">Education</option>
            </select>
            
            <label for="mobile">Mobile No.:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="email">Email-ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <button type="submit">Register</button>
            <div class="secondary">
                <a href="./login.html">Login</a>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ID Card Registration Portal. All rights reserved.</p>    
    </footer>
    <script src="/public/js/script.js"></script>
</body>
</html>
