<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Applications</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <img class="img1" src="./public/images/nic.png">
        <img class="img2" src="./public/images/digitalindia.png">
        <h1>Employee Details</h1>
        <div id="header-menu">
            <button onclick="window.location.href='./departmentDashboard.html'">Home</button>
            <button id="back" onclick="window.history.back()">Back</button>
        </div>
    </header>
    <main class="container">
        <div id="details">
            <!-- Details will be displayed here -->
        </div>
        <label for="status">Status</label>
        <br/>
        <br/>
        <select id="status">
            <option value="" selected disabled>--Select--</option>
            <option value="accepted">Accept</option>
            <option value="rejected">Reject</option>
        </select>
        <br/>
        <br/>
        <label for="remark">Remark</label>
        <br/>
        <br/>
        <textarea id="remark" required></textarea>
        <center><button id="submit-btn" onclick="updateApplicationStatus()">Submit</button></center> 
    </main>
    <footer>
        <p>&copy; 2024 ID Card Registration Portal. All rights reserved.</p>        
    </footer>
    <script src="/public/js/employeeDetails.js"></script>
</body>
</html>
